apiVersion: apps/v1
kind: Deployment
metadata:
  name: exam2025
spec:
  replicas: 2
  selector:
    matchLabels:
      app: exam2025
  template:
    metadata:
      labels:
        app: exam2025
    spec:
      containers:
      - name: exam2025
        image: gcr.io/$IMAGE_NAME/:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: GCP_BUCKET_NAME
            value: "REPLACE_BUCKET_NAME"
        livenessProbe:
          periodSeconds: 2
          httpGet:
            path: /probe
            port: 5000


