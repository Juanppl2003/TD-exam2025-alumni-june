apiVersion: apps/v1
kind: Deployment
metadata:
  name: 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: 
  template:
    metadata:
      labels:
        app: 
    spec:
      containers:
      - name: exam2025
        image: gcr.io/xxxxxx/exam2025:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 
        env:
          - name: GCP_BUCKET_NAME
            value: "REPLACE_BUCKET_NAME"
        livenessProbe:
          periodSeconds: 1
          httpGet:
            path: /probe
            port: 


